<h2>Niveles</h2>
<div class="levels">
    @for (level of gameState.levels; track level.id; let i = $index) {
        <button class="levelButton"
            [disabled]="i > gameState.maxUnlockedLevel()"
            [class.locked]="i > gameState.maxUnlockedLevel()"
            [class.completed]="level.completed"
            (click)="select(i)">
            <span>Nivel {{ level.id }}</span>
        </button>
    }
</div>
